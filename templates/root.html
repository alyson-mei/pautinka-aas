<!DOCTYPE html>
<html>
  <head>
    <title>Pautinka - Cat API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      
      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      p {
        font-size: 1.2em;
        margin-bottom: 2em;
        color: #cccccc;
        max-width: 600px;
        line-height: 1.6;
      }
      
      .button {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.1em;
        transition: transform 0.2s ease;
        margin: 10px;
      }
      
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      }
      
      .api-info {
        margin-top: 3em;
        padding: 20px;
        background-color: #2a2a2a;
        border-radius: 8px;
        border-left: 4px solid #4ecdc4;
      }
      
      code {
        background-color: #333;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Monaco', 'Consolas', monospace;
      }
      
      .endpoints {
        text-align: left;
        margin-top: 1em;
      }
      
      .endpoint {
        margin: 8px 0;
        font-family: 'Monaco', 'Consolas', monospace;
        color: #4ecdc4;
      }
    </style>
  </head>
  <body>
    <h1>üê± Pautinka</h1>
    <p>Random picture API for kitty Pautinka üï∏Ô∏è</p>
    
    <a href="/pautinka" class="button">Get Your Pautinka!</a>
    
    <div class="api-info">
      <h3>API Endpoints:</h3>
      <div class="endpoints">
        <div class="endpoint">GET /pautinka - Random Pautinka picture</div>
        <div class="endpoint">GET /api/pautinka - JSON response</div>
      </div>
    </div>
  </body>
</html>
